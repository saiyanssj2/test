<!DOCTYPE html>
<html>
<head>
    <title>Chia bố cục trong HTML</title>
    <style>
        /* CSS để tạo bố cục */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }

        main {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
        }

        main .grid-item {
            text-align: center;
        }

        footer {
            background-color: #f1f1f1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

    <header>
        <!-- Đặt nội dung tiêu đề -->
        <h1>Logo</h1>
    </header>

    <main>
        <!-- Ô 1 -->
        <div class="grid-item">
            <img src="https://images.contentstack.io/v3/assets/blt187521ff0727be24/blt41c476486b063ef8/60ee13df31f9ee2ab08a4dfe/Yasuo_0.jpg" alt="Ảnh 1">
        </div>
