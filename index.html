<!DOCTYPE html>
<html>
<head>
    <title>Chia bố cục trong HTML</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* CSS để tạo bố cục linh hoạt */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header, main, footer {
            padding: 20px;
        }

        header {
            background-color: #f1f1f1;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        section {
            margin-bottom: 20px;
        }

        footer {
            background-color: #f1f1f1;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <!-- Đặt nội dung tiêu đề, logo, menu... -->
        <h1>Logo</h1>
        <nav>
            <!-- Đặt các liên kết menu -->
            <ul>
                <li><a href="#">Trang chủ</a></li>
                <li><a href="#">Giới thiệu</a></li>
                <li><a href="#">Dịch vụ</a></li>
                <li><a href="#">Liên hệ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <!-- Đặt nội dung phần giới thiệu -->
            <h2>Giới thiệu</h2>
            <p>...</p>
        </section>

        <section>
            <!-- Đặt nội dung phần dịch vụ -->
            <h2>Dịch vụ</h2>
            <p>...</p>
        </section>
    </main>

    <footer>
        <!-- Đặt nội dung chân trang -->
        <p>Bản quyền &copy; 2023 Tên trang web. All rights reserved.</p>
    </footer>
</body>
</html>
